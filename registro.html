<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>

       <!-- Barra de navegacion -->
       <div class="container">
        
        <a href="./paginaPrincipal.html" id="forest">
            <img src="./Imagenes/logo.png" alt="" class="logo"></a>
        <button class="boton"><a href="./sevicios.html">Servicios</a></button>
        <button class="boton"><a href="./productos.html">Productos</a></button>
        <button class="boton"><a href="./sobreNosotros.html">Sobre nosotros</a></button>
       </div>

    <h1>Registro de clientes</h1>
    <div class="centrado">

    <form action="" id="idFormulario" >
        <label for="nombre">Nombre:</label>
        <input type="text" id="txtNombre" name="nombre" value="" required class="error">
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="txtApellido" name="apellido" required class="error"> 
        
        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="calendario" name="fecha_nacimiento" required class="error">
        <input type="number" id="txtEdad" disabled min="13" max="80">
        
        <label for="dni">DNI:</label>
        <input type="text" id="txtDni" name="dni" required class="error">
        
        <label for="genero">Género:</label>
        <select id="rbGenero" name="genero" required class="error">
            <option value="">Selecciona</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Otro">Otro</option>
        </select>
        
        <label for="email">Email:</label>
        <input type="email" id="txtEmail" name="email" required class="error">
        
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="txtTelefono" name="telefono" required  class="error">
        
        <label for="mensaje">Mensaje:</label>
        <textarea id="txtMensaje" name="mensaje" rows="4" required class="error"></textarea>
        
        <input type="submit" value="Enviar">
    </form>
            
</div>

<ol id="lstValidaciones">
</ol>


<script src="./clientes.js"></script>
<script src="./class.js"></script>
</body>
</html>
